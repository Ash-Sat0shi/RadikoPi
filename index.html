<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>Welcome to Radiberry Pi!!</title>
    <link href="https://fonts.googleapis.com/css2?family=Kosugi+Maru&display=swap" rel="stylesheet">
    <style>
        html {
            background-color: lightgray;
            margin: 2.5vh 5vw;
            font-family: 'Kosugi Maru', sans-serif;
        }

        body {
            /* text-align: center; */
        }

        button {
            display: inline-block;
            padding: 7px 20px;
            border: none;
            border-radius: 25px;
            text-decoration: none;
            color: #FFF;
            background-image: linear-gradient(45deg, #FFC107 0%, #ff8b5f 100%);
            transition: .4s;
        }
        
        button:hover{
            border: none;
            background-image: linear-gradient(45deg, #FFC107 0%, #f76a35 100%);
        }

    </style>
</head>

<body>
    <h1>Welcome to Radiberry Pi !!</h1>
    <h2>To Put on a Radio, plz click below :D</h2>
    <div>
        <ul id="todo-container"></ul>
        <input id="new-todo-item-title"><button id="new-todo-item-add-button">Add</button>
    </div>

    <script>
        // Deleteボタンを押したときに呼ばれる関数
        function deleteButtonListener(event) {
            const button = event.currentTarget;
            const id = button.dataset.id;

            // DELETEメソッドでAPIにアクセス
            // 削除後にリスト更新
            fetch(`./api/item/${id}`, {
                    method: 'DELETE'
                })
                .then(() => fetchTodoList());
        }
        // List描写
        function renderTodoList(todoList) {
            // id todo-container要素を取得
            const todoContainer = document.querySelector('#todo-container');

            //コンテナ内全削除
            const deleteButtonList = todoContainer.querySelectorAll('.delete-button');
            deleteButtonList.forEach((button) => button.removeEventListener('click', deleteButtonListener));
            todoContainer.innerHTML = '';

            //JSON各要素に対して
            for (const item of todoList) {
                const li = document.createElement('li');
                const label = document.createElement('label');
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.checked = item.done;
                const text = new Text(item.title);
                const deleteButton = document.createElement('button'); // 削除ボタン
                deleteButton.innerText = 'Delete';
                deleteButton.classList.add('delete-button');
                deleteButton.dataset.id = item.id;
                deleteButton.addEventListener('click', deleteButtonListener);

                // add chkbox,text,deletebutton
                label.appendChild(checkbox);
                label.appendChild(text);
                label.appendChild(deleteButton);

                // add labels
                li.appendChild(label);

                // add list element
                todoContainer.appendChild(li);
            }
        }

        // get todo list from API and draw
        async function fetchTodoList() {
            // get JSON from API
            return fetch('./api')
                .then((response) => response.json())
                .then((todoList) => {
                    renderTodoList(todoList);
                })
        }

        // post new todo element to API
        async function postNewTodoItem(todoItem) {
            // add titletext to sending data 'title'
            const body = new FormData();
            body.append('title', todoItem.title);

            // using fetch API, send data with POST
            return fetch('./api/add', {
                method: 'POST', //
                body
            }).then((response) => response.json());
        }

        const newTodoItemTitleInput = document.querySelector('#new-todo-item-title');
        const newTodoAddButton = document.querySelector('#new-todo-item-add-button');

        // When Add button is clicked, post todo element
        newTodoAddButton.addEventListener('click', (event) => {
            const title = newTodoItemTitleInput.value;

            // if title is not empty
            if (title) {
                // reflesh after post
                postNewTodoItem({
                    title
                }).then((item) => fetchTodoList());
            }
        });

        // 初回データ読み込み
        fetchTodoList();

    </script>

    <!-- ------------------------------------------------------- -->
    <h3>らじこ　千葉のチャンネルリスト</h3>
    <div>
        <table id="ch-list-container"></table>
        <button id="reflesh-button">Refresh CH. List!</button>
    </div>
    <script>
        fetch('./api/ch')
            .then((response) => response.json())
            .then((chList) => {
                // id="todo-container"要素を取得する
                const chlistContainer = document.querySelector('#ch-list-container');

                // コンテナの中身を全部消す
                chlistContainer.innerHTML = '';

                // JSONの各要素に対して
                for (const item of chList) {
                    const tr = document.createElement('tr'); // リスト要素
                    const label = document.createElement('label'); // ラベル
                    const chname = new Text(item.chname); // CH名
                    const chid = new Text(item.chid); // CHのID
                    const PlayButton = document.createElement('button'); // PLAYボタン
                    PlayButton.innerText = 'PLAY!!';
                    PlayButton.classList.add('play-button');
                    PlayButton.dataset.id = item.chid;
                    PlayButton.addEventListener('click', playButtonListener);
                    //const th = document.createElement('th');
                    const td1 = document.createElement('td');
                    const td2 = document.createElement('td');
                    const td3 = document.createElement('td');

                    // ラベルに名前とテキストを追加する
                    //label.appendChild(chname);
                    //label.appendChild(chid);
                    //label.appendChild(PlayButton);

                    // リスト要素に先ほどのラベルを追加する
                    //tr.appendChild(label);
                    td1.appendChild(chname);
                    td2.appendChild(chid);
                    td3.appendChild(PlayButton);
                    tr.appendChild(td1);
                    tr.appendChild(td2);
                    tr.appendChild(td3);
                    // TODOリストにリスト要素を追加する
                    chlistContainer.appendChild(tr);
                }
            })
        
        function playButtonListener(event) {
            const playbutton = event.currentTarget;
            const id = playbutton.dataset.id;

            // POSTメソッドでAPIにアクセス
            fetch(`./api/ch/play/${id}`, { method: 'POST' });
        };
        
            
    </script>


</body>

</html>
